<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Red-social</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-gray-fixed">
<div class="container ">
	<div class="row color-primary heigth-30vh">
		<div class="col-xs-12">
			<h1 class="text-leftt">NO MÁS...</h1>
		</div>
	</div>
	<div class="row size padding-0 margin-left-0">
      <div class="col-xs-12 container-flex">
				<i class="fa fa-user-circle-o icon-size"></i>
					<button type="button" class="btn primary-button btn-lg text-weight" data-toggle="modal" data-target="#myModal" enabled>SIGN UP</button>
			  <br>
					<button class="btn btn-lg primary-button" data-target="#sign-in" data-toggle="modal" >SIGN IN</button>
          <br>
          <button id="start-login" class="btn btn-info red white-text">Iniciar sesión con Google</button>
			</div>
	</div>

</div>


<!-- Modal sign-up -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-bg">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SIGN UP</h4>
      </div>
      <div class="modal-body">
				<form class="form-horizontal">

					<div class="form-group">
						  <div class="col-sm-10">
								<input type="email" class="form-control" placeholder="Email" id="email">
							</div>
					</div>


					<div class="form-group">
						<div class="col-sm-10">
							<input type="password" class="form-control" placeholder="Password" id="password">
						</div>
					</div>
          <div class="form-group">
						<div class="col-sm-10">
							<input type="password" class="form-control" placeholder="Password" id="confirm-password">
						</div>
					</div>


				</form>



      </div>
      <div class="modal-footer">
       <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button> -->
				<button type="submit" class="btn btn-info  primary-button" id="register" data-dismiss="modal">Sign in</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal sign-in -->
<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-bg">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SIGN IN</h4>
      </div>
      <div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						  <div class="col-sm-10">
								<input type="email" class="form-control" placeholder="Email" id="user-email">
							</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input type="password" class="form-control"  placeholder="Password" id="user-password">
						</div>
					</div>
				</form>
         <div id="content"></div>
      </div>
      <div class="modal-footer">
       <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button> -->
				<button type="submit" class="btn btn-info signIn-js primary-button modal-close-js start-js">Sign in</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
 <script src ="../js/config-firebase.js"></script>


	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>

	<script src="../js/home.js"></script>
</body>
</html>
